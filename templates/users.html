{% extends 'base.html' %} {% block users_active %}active{% endblock %} 
{% block content %}
<!-- Begin content block of the page -->

<!-- Users table -->
<div class="container">
	<h1 class="text-center my-4">All Users</h1>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">User Name</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}

			<tr>
				<th scope="row">{{user[0]}}</th>
				<td>{{user[3]}}</td>
				<td>{{user[4]}}</td>
				<td>{{user[1]}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
