{% extends 'base.html' %} {% block content %}
<!-- Begin content block of the page -->

<!-- Signup -->
<div class="container">
	<h1 class="text-center my-4">Sign Up</h1>
	<form method="post">
		<div class="mb-3">
			<label for="first_name" class="form-label">First Name</label>
			<input
				type="text"
				class="form-control"
				id="first_name"
				name="first_name"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="last_name" class="form-label">Last Name</label>
			<input
				type="text"
				class="form-control"
				id="last_name"
				name="last_name"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input
				type="text"
				class="form-control"
				id="username"
				name="username"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input
				type="password"
				class="form-control"
				id="password"
				name="password"
				required
			/>
		</div>
		<button type="submit" class="btn btn-primary">Sign Up</button>
	</form>
</div>
{% endblock %}
